                            </a>

                    </div>

                                    className={`w-full flex items-center gap-4 px-4 py-3.5 rounded-xl font-medium transition-all duration-200 text-left ${

                                        ? 'bg-[#C5A065] text-white shadow-lg translate-x-1'

                                    {item.label}

                                </button>
                            ))}

                        <div className="p-6 bg-[#001A33]">

                                <div className="w-10 h-10 rounded-full bg-[#C5A065] flex items-center justify-center text-[#002D56] font-bold text-lg shadow-inner">

                                <div>
                                    <div className="font-bold text-sm text-white">YIN, KOYING (PM)</div>
                                    <div className="text-xs text-slate-400 mt-0.5">企金商品部</div>
                                </div>
                            </div>
                        </div>
                    </aside>

                        <header className="bg-white/80 backdrop-blur-md sticky top-0 z-20 border-b border-slate-200 px-10 py-5 flex justify-between items-center">
                            <div>
                                <div className="flex items-center gap-3 mb-1">
                                    <span className="bg-blue-100 text-blue-800 text-xs font-mono px-2 py-0.5 rounded">PRJ-2026-SME-SLL</span>

                                <div className="text-lg font-mono font-bold text-slate-700 bg-slate-100 px-3 py-1 rounded">

                        <div className="p-10 max-w-7xl mx-auto">
                            {currentView === 'dashboard' && <DashboardView />}

                            {currentView === 'schedule' && <ScheduleView />}
                            {currentView === 'docs' && <DocumentView />}
                        </div>

            );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
